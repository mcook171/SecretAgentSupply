<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>
  <body>
    <header>
      <div class="inner-container">
        <div class="logo">
          <img src="./resources/images/logo.png" alt="Binoculars">
        </div>
        <h1>SECRET AGENT SUPPLY INC.</h1>
      </div>
    </header>

    <main>
      <div class="inner-container">
        <div class="banner">
          <h2>NEW ARRIVALS</h2>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>

      </div>

    </main>
    <menu>
      <div class="inner-container" id="menu">
        <span><h2>Menu</h2></span>
        <nav>
          <a href="#">Eyewear</a>
          <a href="#">Apparel</a>
          <a href="#">Gadgets</a>
          <a href="#">Vehicles</a>
          <a href="#">Classes</a>
          <a href="#">Contact</a>
        </nav>
      </div>
    </menu>

    <section>
      <div class="inner-container">
        <div class="productgrid">
          <div class="product" id="pen">
            <a href="#"><img src="./resources/images/pen.png" alt="Pen"></a>
            <div class="supporting">
              <h2>Exploding Pen</h2>
            </div>
          </div>
          <div class="product" id="watch">
            <a href="#"><img src="./resources/images/watch.png" alt="Watch"></a>
            <div class="supporting">
              <h2>Cellular Watch</h2>
            </div>
          </div>
          <div class="product" id="glasses">
            <a href="#"><img src="./resources/images/glasses.png" alt="Sunglasses"></a>
            <div class="supporting">
              <h2>Thermal Glasses</h2>
            </div>
          </div>
        </div>
        <div class="location-container">
          <div class="location">
            <div class="title">
              <h2>Location</h2>
            </div>
            <h3>-47.346436, 84.32354</h3>
          </div>
          <div class="hours">
            <div class="title">
              <h2>Hours</h2>
            </div>
            <h3>08:00 - 18:00</h3>
          </div>
        </div>
      </div>

    </section>

    <footer>
      <div class="inner-container">
        <h2>&copy Copyright Secret Agent Supply Inc.</h2>
      </div>
    </footer>
  </body>
</html>
